<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous" defer></script>
    <script rel="script" src="./assets/js/index.js" defer></script>
    <title>LoC Search</title>
  </head>

  <body>
    <div id="appArea" class="container-fluid px-5">
      <div id="app-row" class="row">
        <div id="search-area" class="col-8">
          <h1 class="display-3">Search the Library of Congress</h1>
          <form id="search-form">
            <input id="search-box" class="my-1" type="text" placeholder="I Am America and so Can You"/>
            <label for="search-format" class="my-1">Choose a car:</label>
            <select id="search-format" name="search-format" class="my-1">
              <option value="maps">Maps</option>
              <option value="audio">Audio</option>
              <option value="photos">Photos</option>
              <option value="manuscripts">Manuscripts</option>
              <option value="newspapers">Newspapers</option>
              <option value="film-and-videos">Film and Videos</option>
              <option value="notated-music">Notated Music</option>
              <option value="websites">Websites</option>
            </select>
            <input id="search-btn" class="custom-btn my-1" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
